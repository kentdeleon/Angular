<h1>Hello Angular from Lecture 37 HTTP Module Get</h1>

<div class="container">
        <form (submit)="onSubmit(isEdit)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
                </div>
                <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
                </div>
                <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone" >
                </div>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
</div>

<div class="container" *ngFor="let user of users">
   
    <div class="well">
        <ul class="list-group">
            <li class="list-group-item">Name: {{user.name}}</li>
            <li class="list-group-item">Email: {{user.email}}</li>
            <li class="list-group-item">Phone: {{user.phone}}</li>
        </ul>
        <button class="btn btn-primary btn-sm" (click)="onEditClick(user)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="onDeleteClick(user.id)">Delete</button>
        <br>
        <br>
    </div>
</div>
