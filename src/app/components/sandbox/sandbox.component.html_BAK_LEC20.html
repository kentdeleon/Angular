<h1 class="special">Hello Angular from SANDBOX HTML FILE</h1>

{{people}}

<ul>
	<li *ngFor="let person of people" class="special">{{person}}</li>
</ul>

<ul>
	<li *ngFor="let person of people; let i = index" class="special">{{i +1}} {{person}}</li>
</ul>

<ul>
	<li *ngFor="let person of people2; let i = index" class="special">{{i +1}} {{person.firstName}} {{person.lastName}}</li>
</ul>
